<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Agendamento</h1>

    <h3 class="mb-4">Dados do paciente</h3>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" />
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" />
        </div>
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="dataNascimento" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" />
        </div>
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" placeholder="12345-678" />
        </div>
      </div>

      <h3 class="mt-5 mb-4">Dados da consulta</h3>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="clinica" class="form-label">Clínica</label>
          <select class="form-select" id="clinica">
            <option selected disabled>Selecione uma clínica</option>
            <option>Clínica Vida Saudável</option>
            <option>Instituto Bem Estar</option>
            <option>Centro Médico Horizonte</option>
            <option>Clínica Nova Esperança</option>
            <option>Saúde Total</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="especialidade" class="form-label">Especialidade</label>
          <select class="form-select" id="especialidade">
            <option selected disabled>Selecione a especialidade</option>
            <option>Cardiologia</option>
            <option>Dermatologia</option>
            <option>Ortopedia</option>
            <option>Pediatria</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dataDaConsulta" class="form-label">Data da consulta</label>
          <input type="date" class="form-control" id="dataDaConsulta" />
        </div>
        <div class="col-md-6">
          <label for="horarioDaConsulta" class="form-label">Horário da consulta</label>
          <input type="time" class="form-control" id="horarioDaConsulta" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Deixe uma observação" id="floatingTextarea"
              style="height: 100px"></textarea>
            <label for="floatingTextarea">Observações</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </div>
</body>

</html>
